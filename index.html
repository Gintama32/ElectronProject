<!DOCTYPE html>
<html>
<head>
  <title>Focus App</title>
  <style>
    /* Base Styles */
body {
  margin: 0;
  padding: 0;
  background-color: #FF761A;
  height: 100vh;
  font-family: Arial, sans-serif;
  overflow: hidden;
  color: white;
}
button{
  cursor:pointer;
}
/* Timer Container */
#timer-container {
  position: fixed;
  right: 100px;
  top: 50%;
  transform: translateY(-50%);
  text-align: center;
  z-index: 10;
}

#timer {
  font-size: 72px;
  color: white;
  margin-bottom: 20px;
  text-shadow: 0 2px 4px rgba(0,0,0,0.2);
}

#controls {
  display: flex;
  flex-direction: column;
  gap: 15px;
  justify-content: center;
}

#startBtn, #resetBtn {
  font-size: 34px;
  border-radius: 50px;
  border: none;
  color: white;
  padding: 15px 30px;
  position: relative;
  transform-style: preserve-3d;
  transition: transform 0.1s ease, box-shadow 0.1s ease;
  text-shadow: 0 -1px 0 rgba(0,0,0,0.2);
}

#startBtn {
  flex: 2;
  background: linear-gradient(145deg, #7ddb7d, #66d066);
  box-shadow: 0 6px 0 #4fb54f,
              0 8px 10px rgba(0,0,0,0.3);
}

#resetBtn {
  flex: 1;
  font-size: 28px;
  background: linear-gradient(145deg, #ff9800, #f57c00);
  box-shadow: 0 6px 0 #e65100,
              0 8px 10px rgba(0,0,0,0.3);
}

#startBtn:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 0 #4fb54f,
              0 10px 15px rgba(0,0,0,0.3);
}

#resetBtn:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 0 #e65100,
              0 10px 15px rgba(0,0,0,0.3);
}

#startBtn:active, #resetBtn:active {
  transform: translateY(4px);
}

#startBtn:active {
  box-shadow: 0 2px 0 #4fb54f,
              0 4px 5px rgba(0,0,0,0.3);
}

#resetBtn:active {
  box-shadow: 0 2px 0 #e65100,
              0 4px 5px rgba(0,0,0,0.3);
}

/* Add a subtle inner shadow when pressed */
#startBtn:active::after, #resetBtn:active::after {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  border-radius: 50px;
  box-shadow: inset 0 2px 5px rgba(0,0,0,0.2);
  pointer-events: none;
}

/* Add a subtle glow effect */
#startBtn::before, #resetBtn::before {
  content: '';
  position: absolute;
  top: -2px;
  left: -2px;
  right: -2px;
  bottom: -2px;
  background: linear-gradient(145deg, rgba(255,255,255,0.1), transparent);
  border-radius: 52px;
  pointer-events: none;
  opacity: 0;
  transition: opacity 0.2s ease;
}

#startBtn:hover::before, #resetBtn:hover::before {
  opacity: 1;
}

/* Taskbar Styles */
#taskbar {
  position: fixed;
  left: -150px;
  top: 0;
  height: 100vh;
  width: 180px;
  background: rgba(0,0,0,0.7);
  transition: 0.3s ease-out;
  z-index: 20;
  padding-top: 50px;
  display: flex;
  flex-direction: column;
  align-items: center;
}

#taskbar-tab {
  position: absolute;
  right: -30px;
  top: 50%;
  transform: translateY(-50%);
  writing-mode: vertical-rl;
  background: #FF761A;
  color: white;
  padding: 15px 5px;
  border-radius: 0 5px 5px 0;
  cursor: pointer;
  z-index: 5;
}

#taskbar:hover {
  left: 0;
}

/* Todo Button */
#todo-btn {
  position: fixed;
  top: 10px;
  left: 70px;
  z-index: 30;
  transition: left 0.3s ease-out, transform 0.1s ease, box-shadow 0.1s ease;
  background: linear-gradient(145deg, #2196F3, #1976D2);
  border: none;
  color: white;
  padding: 12px 25px;
  font-size: 18px;
  border-radius: 20px;
  cursor: pointer;
  transform-style: preserve-3d;
  box-shadow: 0 4px 0 #0D47A1,
              0 6px 10px rgba(0,0,0,0.3);
  text-shadow: 0 -1px 0 rgba(0,0,0,0.2);
}

#todo-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 0 #0D47A1,
              0 8px 15px rgba(0,0,0,0.3);
}

#todo-btn:active {
  transform: translateY(3px);
  box-shadow: 0 1px 0 #cc5200,
              0 2px 5px rgba(0,0,0,0.3);
}

#todo-btn::before {
  content: '';
  position: absolute;
  top: -2px;
  left: -2px;
  right: -2px;
  bottom: -2px;
  background: linear-gradient(145deg, rgba(255,255,255,0.1), transparent);
  border-radius: 22px;
  pointer-events: none;
  opacity: 0;
  transition: opacity 0.2s ease;
}

#todo-btn:hover::before {
  opacity: 1;
}

/* Timer Settings */
#timer-settings {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 10;
  background: rgba(0,0,0,0.3);
  padding: 10px;
  border-radius: 10px;
}

#preset-times, #custom-time {

  border: 1px solid rgba(255,255,255,0.3);
  color: black;
  padding: 5px;
  border-radius: 5px;
}

#custom-time {
  width: 50px;
  margin-left: 10px;
}

/* App Management */
#pinned-apps {
  width: 100%;
  padding: 0 15px;
  margin-top: 10px;
  overflow-y: auto;
  max-height: calc(100vh - 150px);
}

.app-btn {

  align-items: center;

  margin: 5px 0;

.app-btn:hover {

}

.app-icon {

  margin-right: 10px;

  text-align: center;
}

.app-name {

  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.delete-btn {
  margin-left: 10px;
  background: rgba(255,0,0,0.2);
  border: none;
  color: white;

  height: 24px;

.delete-btn:hover {

#add-app-btn {

  align-items: center;

/* Modal Styles */

  position: fixed;
  z-index: 9999;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.7);
}

.modal-content {

  margin: 15% auto;

}

.close {

  right: 20px;

  cursor: pointer;
}

.input-group {

  display: flex;
  align-items: center;
}

.input-group input {

#browse-btn, #confirm-add {

.player-controls button:active {

  left: 0;
  right: 0;
  bottom: 0;

#mission-accomplished-btn:active {

  border-radius: 50%;

#mission-accomplished-btn.loading .loading-spinner {

  <script>
  // Create success sound using Web Audio API
  const audioContext = new (window.AudioContext || window.webkitAudioContext)();

  function createSuccessSound() {
    try {
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      
      // Configure sound
      oscillator.type = 'sine';
      oscillator.frequency.setValueAtTime(587.33, audioContext.currentTime); // D5
      gainNode.gain.setValueAtTime(0, audioContext.currentTime);
      gainNode.gain.linearRampToValueAtTime(0.5, audioContext.currentTime + 0.1);
      gainNode.gain.linearRampToValueAtTime(0, audioContext.currentTime + 0.5);
      
      oscillator.start(audioContext.currentTime);
      oscillator.stop(audioContext.currentTime + 0.5);
    } catch (error) {
      console.error('Error creating success sound:', error);
    }
  }

  // Make createSuccessSound available globally
  window.createSuccessSound = createSuccessSound;

  // Initialize audio context on first user interaction
  document.addEventListener('click', function initAudio() {
    audioContext.resume();
    document.removeEventListener('click', initAudio);
  }, { once: true });
  </script>
